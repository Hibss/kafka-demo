<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <style>
        ::-webkit-input-placeholder{/*Webkit browsers*/
            text-align: center;
            color:red;
            font-size:16px;
        }
        :-moz-placeholder{/*Mozilla Firefox 4 to 8*/
            color:red;
            font-size:16px;
        }
        ::moz-placeholder{/*Mozilla Firefox 19+*/
            color:red;
            font-size:16px;
        }
        :-ms-input-placeholder{/*Internet Explorer 10+*/
            color:red;
            font-size:16px;
        }
    </style>
    <script>
        $(function () {
            var timer = null;
            var index = 0,length = 0,showLength=0;
            var messages = ['第一条语句','第二条语句','第三条语句'];
            var size = messages.length;
            window.clearInterval(timer);
            timer = window.setInterval(replace, 500);
            var message = '';//搜索的时候，input为null，直接搜索message
            function replace() {
                $('#placeHolderObj').prop('placeholder',getText());
                console.log('showLength:'+showLength);
                showLength++;
            }
            function getText() {
                if (index >= size) {
                    index = 0;
                }
                message = messages[index];
                length = message.length;
                if (showLength > length){
                    showLength = 0;
                    index++;
                }
                var text = message.substr(0,showLength);
                return text;
            }

        })

    </script>
</head>
<body>
<div style="width: 100%;height: 100%">测试placeHolder:
<input align="center" id="placeHolderObj"  name="placeHolderObj" placeholder="Test PlaceHolder" >
</div>
</body>
</html>
