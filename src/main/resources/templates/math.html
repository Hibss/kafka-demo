<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <script type="text/javascript">
        function calculate() {
            var v1 = $("#txt1").val();
            v1 = Number(v1);
            var v2 = $("#txt2").val();
            v2 = Number(v2);
            var v3 = $("#txt3").val();
            v3 = Number(v3);
            var res = v1 + v2 + v3;
            $("#txt4").val(res);
        }

    </script>
</head>
<body>
<input id="txt1" name="A1" onkeyup="this.value=this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')" type="number"  value="" oninput="calculate()" onchange="calculate()"/>+
<input id="txt2" name="A2" onkeyup="this.value=this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')" type="number"  value="" oninput="calculate()" onchange="calculate()"/>+
<input id="txt3" name="A3" onkeyup="this.value=this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')" type="number"  value="" oninput="calculate()" onchange="calculate()"/>
=
<input id="txt4" name="A4" type="number"  value="" readonly="readonly"/>
<script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
