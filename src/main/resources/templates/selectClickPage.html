<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>选择Select</title>
    <script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script>
        $(function(){
            $(".moneycheck select").bind('change',function(){
                if($(this).val()==0){
                    $(this).parents(".moneycheck").siblings(".moneycheck1").css("visibility","hidden");
                }if($(this).val()==1){
                    $(this).parents(".moneycheck").siblings(".moneycheck1").css("visibility","visible");
                }
            });

        })
        function close() {
            alert(123);
            window.opener=null;
            window.open('','_self');
            window.close();
        }
    </script>
</head>
<body>
<div class="controls moneycheck floatleft">
    <span>支付状态</span>
    <select class="span12 chosen_category" style="height:25px;width: auto;">
        <option value="0">未付款</option>
        <option value="1">已付款</option>
    </select>
</div>
<div class="container">
    <input id="btnClose" type="button" value="关闭本页" onClick="close()"/>
</div>
<div class="controls moneycheck1 floatleft" style="visibility:hidden;">
    <span>支付方式</span>
    <select class="span12 chosen_category" style="height:25px;width: auto;">
        <option>现金</option>
        <option>转账</option>
        <option>刷卡</option>
        <option>微信</option>
        <option>支付宝</option>
    </select>
</div>
</body>
</html>
